<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <div class="search-form">
          <input id="weather-search" type="text" class="search-bar" placeholder="Enter City/Country" autocomplete="off">
          <button id="weather-search-button" class="search-button"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="location-date-container">
        <div id="weatherLocation" class="weather-location"></div>
        <div id="weatherDateTime" class="weather-date-time"></div>
      </div>

      <div class="weather-container">
        <div class="weather-current">
          <img id="currentIcon" class="current-icon" src="/src/images/clear-night.svg" alt="" />
          <div id="currentTemperature" class="current-temperature"></div>
        </div>
        <div class="weather-summary">
          <span class="summary-heading">Max Temp</span>
          <div id="maxTemperature" class="summary-value"></div>
          <span class="summary-heading">Min Temp</span>
          <div id="minTemperature" class="summary-value"></div>
          <div id="feelslikeTemperature" class="summary-feels-like"></div>
        </div>
        <label class="switch">
          <input id="measurementToggle" type="checkbox">
          <span class="slider round">
            <span class="slider-label-c">C</span>
            <span class="slider-label-f">F</span>
          </span>
        </label>
      </div>

      <div class="weather-details-container">
        <div class="weather-detail-box">
          <i class="fa-solid fa-sunrise weather-detail-icon"></i>
          <div class="weather-detail-values">
            <span class="weather-detail-heading">Sunrise</span>
            <div id="sunriseValue" class="weather-detail-value"></div>
          </div>
        </div>
        <div class="weather-detail-box">
          <i class="fa-solid fa-sunset weather-detail-icon"></i>
          <div class="weather-detail-values">
            <span class="weather-detail-heading">Sunset</span>
            <div id="sunsetValue" class="weather-detail-value"></div>
          </div>
        </div>
        <div class="weather-detail-box">
            <i class="fa-sharp fa-solid fa-umbrella weather-detail-icon"></i>
            <div class="weather-detail-values">
              <span class="weather-detail-heading">Chance of Rain</span>
              <div  id="chanceOfRainValue"class="weather-detail-value"></div>
            </div>
        </div>
        <div class="weather-detail-box">
            <i class="fa-regular fa-droplet-percent weather-detail-icon"></i>
            <div class="weather-detail-values">
              <span class="weather-detail-heading">Humidity</span>
              <div id="humidityValue" class="weather-detail-value"></div>
            </div>
        </div>
        <div class="weather-detail-box">
            <i class="fa-sharp fa-solid fa-wind weather-detail-icon"></i>
            <div class="weather-detail-values">
              <span class="weather-detail-heading">Wind</span>
              <div id="windValue" class="weather-detail-value"></div>
            </div>
        </div>
        <div class="weather-detail-box">
            <i class="fa-solid fa-sun-bright weather-detail-icon"></i>
            <div class="weather-detail-values">
              <span class="weather-detail-heading">UV Index</span>
              <div id="uvIndexValue" class="weather-detail-value"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
